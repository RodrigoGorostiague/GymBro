<div class="content">
  <h1>{{rutina().mes |date: 'MMMM'}}</h1>

  <table mat-table
  [dataSource]="exercises()" multiTemplateDataRows
  class="mat-elevation-z8">
@for (column of columnsToDisplay; track column) {
<ng-container matColumnDef="{{column}}">
 <th mat-header-cell *matHeaderCellDef> {{column}} </th>
 <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
</ng-container>
}
<ng-container matColumnDef="expand">
<th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
<td mat-cell *matCellDef="let element">
 <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
   @if (expandedElement === element) {
     <mat-icon>keyboard_arrow_up</mat-icon>
   } @else {
     <mat-icon>keyboard_arrow_down</mat-icon>
   }
 </button>
</td>
</ng-container>

<!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
<ng-container matColumnDef="expandedDetail">
<td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
 <div class="example-element-detail"
      [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

  <mat-form-field>
    <mat-label>Series</mat-label>
    <input type="number" matInput #input maxlength="10" placeholder="Series" (input)="onInput($event)" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Repeticiones </mat-label>
    <input matInput #input maxlength="10" placeholder="Ex. Nougat" (input)="onInput($event)" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Descanso</mat-label>
    <input matInput #input maxlength="10" placeholder="Ex. Nougat" (input)="onInput($event)" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Peso</mat-label>
    <input matInput #input maxlength="10" placeholder="Ex. Nougat" (input)="onInput($event)" />
  </mat-form-field>
  <button (click)="edit(index)" class="edit-btn" mat-flat-button color="accent">
    Editar
  </button>

 </div>
</td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
<tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
 class="example-element-row"
 [class.example-expanded-row]="expandedElement === element"
 (click)="expandedElement = expandedElement === element ? null : element">
</tr>
<tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
<button (click)="add()" class="start-btn" mat-fab extended color="warn">
  <mat-icon>favorite</mat-icon>
  Agregar
</button>
  <button class="start-btn" mat-fab extended color="warn">
    <mat-icon>favorite</mat-icon>
    Comenzar
  </button>
</div>
