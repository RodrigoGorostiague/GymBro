<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div class="links">
      <p>Gym Bro</p>
    <button (click)="drawer.toggle(); navigate()" mat-raised-button>
      Ver Rutinas
    </button>
    <button (click)="drawer.toggle()" [routerLink]="['/crear-rutina']" routerLinkActive="router-link-active"  mat-raised-button>
      Crear Rutina
    </button>
    </div>
  </mat-drawer>

  <div class="arrow">
    <button type="button" mat-button (click)="drawer.toggle()">
      ->
    </button>
  </div>
  <router-outlet></router-outlet>
</mat-drawer-container>
